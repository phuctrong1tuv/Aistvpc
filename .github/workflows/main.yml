name: RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Download Ngrok & Set Auth
        run: |
          Invoke-WebRequest -Uri https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow RDP" dir=in action=allow protocol=TCP localport=3389
      - name: Create User
        run: |
          net user RDP Win@123 /add
          net localgroup "Remote Desktop Users" RDP /add
          net localgroup "Administrators" RDP /add
      - name: Start Tunnel
        run: |
          Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
          Start-Sleep -Seconds 10
          Invoke-RestMethod -Uri http://127.0.0.1:4040/api/tunnels
      - name: Keep Alive
        run: |
          Start-Sleep -Seconds 21000
