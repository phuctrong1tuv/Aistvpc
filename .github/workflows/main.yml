name: AI STV

on:
  workflow_dispatch:
    inputs:
      random_code:
        description: 'Random Code'
        required: true
        type: string
      telegram_username:
        description: 'Telegram Username'
        required: true
        type: string
      telegram_id:
        description: 'Telegram ID'
        required: true
        type: string

jobs:
  aistv-pc:
    runs-on: windows-latest
    timeout-minutes: 355

    steps:
      - name: ğŸ”§ Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\\System\\CurrentControlSet\\Control\\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

      - name: ğŸ‘¤ Create RDP User with Secure Password
        shell: pwsh
        run: |
          # Define character sets
          $upper = [char[]](65..90)
          $lower = [char[]](97..122)
          $number = [char[]](48..57)
          $special = [char[]]'!@#$%^&*'

          # Build a password that guarantees complexity
          $passwordBuilder = New-Object System.Text.StringBuilder
          $passwordBuilder.Append(($upper | Get-Random -Count 4))
          $passwordBuilder.Append(($lower | Get-Random -Count 4))
          $passwordBuilder.Append(($number | Get-Random -Count 4))
          $passwordBuilder.Append(($special | Get-Random -Count 4))

          # Shuffle the characters to make the password random
          $password = $passwordBuilder.ToString().ToCharArray() | Get-Random -Count $passwordBuilder.Length | Out-String -NoNewline

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "AISTV" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "AISTV"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AISTV"

          echo "RDP_PASS=$password" >> $env:GITHUB_ENV
          Write-Host "âœ… ÄÃ£ táº¡o user AISTV"

      - name: ğŸ“¥ Install Tailscale
        shell: pwsh
        run: |
          Write-Host "ğŸ“¥ Äang cÃ i Ä‘áº·t Tailscale..."
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale-setup.exe"
          Start-Process -FilePath ".\tailscale-setup.exe" -ArgumentList "/S" -Wait
          Remove-Item "tailscale-setup.exe" -Force
          Write-Host "âœ… ÄÃ£ cÃ i Ä‘áº·t Tailscale"

      - name: ğŸ”‘ Authenticate Tailscale
        shell: pwsh
        run: |
          Write-Host "ğŸ”‘ Äang xÃ¡c thá»±c Tailscale..."
          $env:TAILSCALE_KEY = "${{ secrets.TAILSCALE_KEY }}"
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_KEY --hostname=github-actions-vm-${{ github.event.inputs.random_code }} --accept-routes=true --accept-dns=false --advertise-exit-node=true

          # Láº¥y thÃ´ng tin Tailscale IP
          Start-Sleep -Seconds 10
          $tailscaleStatus = & "C:\Program Files\Tailscale\tailscale.exe" status --json
          $statusJson = $tailscaleStatus | ConvertFrom-Json
          $tailscaleIp = $statusJson.Self.TailscaleIPs[0]

          echo "TAILSCALE_IP=$tailscaleIp" >> $env:GITHUB_ENV
          Write-Host "âœ… Tailscale IP: $tailscaleIp"

      - name: ğŸ’¾ Save to Firebase
        shell: pwsh
        run: |
          $firebaseData = @{
            tailscale_ip = $env:TAILSCALE_IP
            username = "AISTV"
            password = $env:RDP_PASS
            telegram_username = "${{ github.event.inputs.telegram_username }}"
            telegram_id = "${{ github.event.inputs.telegram_id }}"
            random_code = "${{ github.event.inputs.random_code }}"
            created_at = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            status = "active"
            expires_at = (Get-Date).AddHours(6).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            connection_type = "tailscale"
            note = "Káº¿t ná»‘i báº±ng Tailscale IP - Cáº§n cÃ i Ä‘áº·t Tailscale trÃªn thiáº¿t bá»‹ cá»§a báº¡n"
          } | ConvertTo-Json

          $url = "https://sever-login-ae5cc-default-rtdb.firebaseio.com/vms/${{ github.event.inputs.random_code }}.json"
          Write-Host "ğŸ’¾ Äang lÆ°u thÃ´ng tin lÃªn Firebase..."
          try {
              $response = Invoke-RestMethod -Uri $url -Method PUT -Body $firebaseData -ContentType "application/json"
              Write-Host "âœ… ÄÃ£ lÆ°u thÃ´ng tin lÃªn Firebase"
          } catch {
              Write-Host "âŒ Lá»—i khi lÆ°u Firebase: $($_.Exception.Message)"
          }

      - name: ğŸ“‹ Display RDP Info
        run: |
          Write-Host "=========================================="
          Write-Host "âœ… THÃ”NG TIN MÃY áº¢O ÄÃƒ Sáº´N SÃ€NG"
          Write-Host "=========================================="
          Write-Host "ğŸŒ Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "ğŸ‘¤ Username: AISTV"
          Write-Host "ğŸ”‘ Password: $env:RDP_PASS"
          Write-Host "ğŸ“‹ Random Code: ${{ github.event.inputs.random_code }}"
          Write-Host "â±ï¸ Thá»i gian sá»­ dá»¥ng: 6 giá»"
          Write-Host "ğŸ”§ HÆ°á»›ng dáº«n:"
          Write-Host "1. CÃ i Ä‘áº·t Tailscale trÃªn thiáº¿t bá»‹ cá»§a báº¡n"
          Write-Host "2. ÄÄƒng nháº­p cÃ¹ng tÃ i khoáº£n Tailscale"
          Write-Host "3. Má»Ÿ Remote Desktop â†’ nháº­p IP trÃªn"
          Write-Host "=========================================="

      - name: ğŸ”„ Keep Alive
        shell: pwsh
        run: |
          Write-Host "ğŸ”„ Äang duy trÃ¬ káº¿t ná»‘i..."
          $startTime = Get-Date
          $timeoutMinutes = 350

          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutesLeft = $timeoutMinutes - $elapsed.TotalMinutes

              if ($minutesLeft -le 0) {
                  Write-Host "â° ÄÃ£ háº¿t thá»i gian, thoÃ¡t..."
                  break
              }

              # Kiá»ƒm tra Tailscale váº«n káº¿t ná»‘i
              $tailscaleStatus = & "C:\Program Files\Tailscale\tailscale.exe" status 2>$null
              if ($LASTEXITCODE -ne 0) {
                  Write-Host "ğŸ”„ Khá»Ÿi Ä‘á»™ng láº¡i Tailscale..."
                  & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_KEY --reset
              }

              Write-Host "â° Thá»i gian cÃ²n láº¡i: $([math]::Round($minutesLeft, 1)) phÃºt"
              Start-Sleep -Seconds 60
          }

      - name: ğŸ§¹ Cleanup Firebase
        if: always()
        shell: pwsh
        run: |
          Write-Host "ğŸ§¹ Äang dá»n dáº¹p Firebase..."
          $url = "https://sever-login-ae5cc-default-rtdb.firebaseio.com/vms/${{ github.event.inputs.random_code }}.json"
          try {
              $response = Invoke-RestMethod -Uri $url -Method DELETE
              Write-Host "âœ… ÄÃ£ xÃ³a thÃ´ng tin VM khá»i Firebase"
          } catch {
              Write-Host "âš ï¸ KhÃ´ng thá»ƒ xÃ³a Firebase: $($_.Exception.Message)"
          }
