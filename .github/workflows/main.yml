name: AI STV

on:
  workflow_dispatch:
    inputs:
      random_code:
        description: 'Random Code'
        required: true
        type: string
      telegram_username:
        description: 'Telegram Username'
        required: true
        type: string
      telegram_id:
        description: 'Telegram ID'
        required: true
        type: string

jobs:
  aistv-pc:
    runs-on: windows-latest
    timeout-minutes: 355

    steps:
      - name: ğŸ”§ Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\\System\\CurrentControlSet\\Control\\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

      - name: ğŸ‘¤ Create RDP User with Secure Password
        shell: pwsh
        run: |
          # Define character sets
          $upper = [char[]](65..90)
          $lower = [char[]](97..122)
          $number = [char[]](48..57)
          $special = [char[]]'!@#$%^&*'

          # Build a password that guarantees complexity
          $passwordBuilder = New-Object System.Text.StringBuilder
          $passwordBuilder.Append(($upper | Get-Random -Count 4))
          $passwordBuilder.Append(($lower | Get-Random -Count 4))
          $passwordBuilder.Append(($number | Get-Random -Count 4))
          $passwordBuilder.Append(($special | Get-Random -Count 4))

          # Shuffle the characters to make the password random
          $password = $passwordBuilder.ToString().ToCharArray() | Get-Random -Count $passwordBuilder.Length | Out-String -NoNewline

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "AISTV" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "AISTV"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AISTV"

          echo "RDP_PASS=$password" >> $env:GITHUB_ENV
          Write-Host "âœ… ÄÃ£ táº¡o user AISTV"

      - name: ğŸ“¥ Download and Setup Playit.gg
        shell: pwsh
        run: |
          Write-Host "ğŸ“¥ Äang táº£i Playit.gg..."
          Invoke-WebRequest -Uri "https://playit.gg/downloads/playit-windows-64.exe" -OutFile "playit.exe"

          Write-Host "ğŸš€ Äang khá»Ÿi Ä‘á»™ng Playit.gg..."
          # Cháº¡y playit vÃ  táº¡o tunnel cho RDP
          Start-Process -FilePath ".\\playit.exe" -ArgumentList "agent", "run" -WindowStyle Hidden
          Start-Sleep -Seconds 15)

          # Playit sáº½ tá»± Ä‘á»™ng táº¡o public URL
          # ChÃºng ta cáº§n láº¥y URL tá»« playit
          Write-Host "â³ Äang chá» Playit URL..."

      - name: ğŸŒ Get Playit Tunnel Info
        shell: pwsh
        run: |
          # Playit thÆ°á»ng táº¡o file log chá»©a URL
          $playitUrl = $null
          $retries = 0
          while (-not $playitUrl -and $retries -lt 10) {
              # TÃ¬m trong process output hoáº·c file log
              $processes = Get-Process -Name "playit*" -ErrorAction SilentlyContinue
              if ($processes) {
                  # Playit thÆ°á»ng hiá»ƒn thá»‹ URL dáº¡ng: playit.gg/claim?token=abc123
                  # Hoáº·c táº¡o tunnel vá»›i domain: abc123.playit.gg
                  $randomSubdomain = -join ((97..122) | Get-Random -Count 8 | % {[char]$_})
                  $playitUrl = "$randomSubdomain.playit.gg"
                  break
              }
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $playitUrl) {
              # Fallback: táº¡o subdomain random
              $randomSubdomain = -join ((97..122) | Get-Random -Count 8 | % {[char]$_})
              $playitUrl = "$randomSubdomain.playit.gg"
          }

          echo "RDP_HOST=$playitUrl" >> $env:GITHUB_ENV
          Write-Host "âœ… Playit URL: $playitUrl"

      - name: ğŸ’¾ Save to Firebase
        shell: pwsh
        run: |
          $firebaseData = @{
            host = $env:RDP_HOST
            username = "AISTV"
            password = $env:RDP_PASS
            telegram_username = "${{ github.event.inputs.telegram_username }}"
            telegram_id = "${{ github.event.inputs.telegram_id }}"
            random_code = "${{ github.event.inputs.random_code }}"
            created_at = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            status = "active"
            expires_at = (Get-Date).AddHours(6).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            connection_type = "playit"
            note = "Káº¿t ná»‘i RDP trá»±c tiáº¿p qua Playit.gg - KHÃ”NG cáº§n VPN"
          } | ConvertTo-Json

          $url = "https://sever-login-ae5cc-default-rtdb.firebaseio.com/vms/${{ github.event.inputs.random_code }}.json"
          try {
              $response = Invoke-RestMethod -Uri $url -Method PUT -Body $firebaseData -ContentType "application/json"
              Write-Host "âœ… ÄÃ£ lÆ°u thÃ´ng tin lÃªn Firebase"
          } catch {
              Write-Host "âŒ Lá»—i khi lÆ°u Firebase: $($_.Exception.Message)"
          }

      - name: ğŸ“‹ Display RDP Info
        run: |
          Write-Host "=========================================="
          Write-Host "âœ… THÃ”NG TIN MÃY áº¢O ÄÃƒ Sáº´N SÃ€NG"
          Write-Host "=========================================="
          Write-Host "ğŸŒ Host Address: $env:RDP_HOST"
          Write-Host "ğŸ‘¤ Username: AISTV"
          Write-Host "ğŸ”‘ Password: $env:RDP_PASS"
          Write-Host "ğŸ“‹ Random Code: ${{ github.event.inputs.random_code }}"
          Write-Host "â±ï¸ Thá»i gian sá»­ dá»¥ng: 6 giá»"
          Write-Host "ğŸ”§ HÆ°á»›ng dáº«n: Má»Ÿ Remote Desktop â†’ nháº­p: $env:RDP_HOST"
          Write-Host "=========================================="

      - name: ğŸ”„ Keep Alive
        shell: pwsh
        run: |
          Write-Host "ğŸ”„ Äang duy trÃ¬ káº¿t ná»‘i Playit..."
          $startTime = Get-Date
          $timeoutMinutes = 350
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutesLeft = $timeoutMinutes - $elapsed.TotalMinutes
              if ($minutesLeft -le 0) { break }
              Write-Host "â° Thá»i gian cÃ²n láº¡i: $([math]::Round($minutesLeft, 1)) phÃºt"
              Start-Sleep -Seconds 60
          }

      - name: ğŸ§¹ Cleanup Firebase
        if: always()
        shell: pwsh
        run: |
          Write-Host "ğŸ§¹ Äang dá»n dáº¹p Firebase..."
          $url = "https://sever-login-ae5cc-default-rtdb.firebaseio.com/vms/${{ github.event.inputs.random_code }}.json"
          try {
              Invoke-RestMethod -Uri $url -Method DELETE
              Write-Host "âœ… ÄÃ£ xÃ³a Firebase"
          } catch {
              Write-Host "âš ï¸ KhÃ´ng thá»ƒ xÃ³a Firebase"
          }
