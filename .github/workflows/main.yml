name: AI STV

on:
  workflow_dispatch:
    inputs:
      random_code:
        description: 'Random Code'
        required: true
        type: string
      telegram_username:
        description: 'Telegram Username'
        required: true
        type: string
      telegram_id:
        description: 'Telegram ID'
        required: true
        type: string

jobs:
  aistv-pc:
    runs-on: windows-latest
    timeout-minutes: 355

    steps:
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: |
          # Define character sets
          $upper = [char[]](65..90)
          $lower = [char[]](97..122)
          $number = [char[]](48..57)
          $special = [char[]]'!@#$%^&*'

          # Build a password that guarantees complexity
          $passwordBuilder = New-Object System.Text.StringBuilder
          $passwordBuilder.Append(($upper | Get-Random -Count 4))
          $passwordBuilder.Append(($lower | Get-Random -Count 4))
          $passwordBuilder.Append(($number | Get-Random -Count 4))
          $passwordBuilder.Append(($special | Get-Random -Count 4))

          # Shuffle the characters to make the password random
          $password = $passwordBuilder.ToString().ToCharArray() | Get-Random -Count $passwordBuilder.Length | Out-String -NoNewline

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "AISTV" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "AISTV"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AISTV"

          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Setup Environment Variables
        run: |
          echo "TAILSCALE_AUTH_KEY=${{ secrets.TAILSCALE_AUTH_KEY }}" >> $env:GITHUB_ENV
          echo "FIREBASE_URL=${{ secrets.FIREBASE_URL }}" >> $env:GITHUB_ENV

      - name: Install Tailscale
        shell: pwsh
        run: |
          Write-Host "ğŸ“¥ Äang cÃ i Ä‘áº·t Tailscale..."
          $installerPath = Join-Path -Path $env:TEMP -ChildPath "tailscale.msi"
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Write-Host "âœ… ÄÃ£ cÃ i Ä‘áº·t Tailscale"

      - name: Wait for Tailscale Service
        shell: pwsh
        run: |
          Write-Host "â³ Äang chá» dá»‹ch vá»¥ Tailscale khá»Ÿi Ä‘á»™ng..."
          $serviceName = "Tailscale"
          $timeout = 30
          $counter = 0

          while ($counter -lt $timeout) {
              $service = Get-Service -Name $serviceName -ErrorAction SilentlyContinue
              if ($service -and $service.Status -eq 'Running') {
                  Write-Host "âœ… Dá»‹ch vá»¥ Tailscale Ä‘Ã£ cháº¡y"
                  break
              }
              Write-Host "Chá» dá»‹ch vá»¥ Tailscale... ($counter/$timeout)"
              Start-Sleep -Seconds 2
              $counter++
          }

          if ($counter -eq $timeout) {
              Write-Host "âš ï¸ Dá»‹ch vá»¥ Tailscale chÆ°a sáºµn sÃ ng, tiáº¿p tá»¥c..."
          }

      - name: Establish Tailscale Connection
        shell: pwsh
        run: |
          Write-Host "ğŸ”— Äang káº¿t ná»‘i Tailscale..."
          $tsExe = Join-Path -Path $env:ProgramFiles -ChildPath "Tailscale\tailscale.exe"

          # Kiá»ƒm tra file tá»“n táº¡i
          if (-not (Test-Path $tsExe)) {
              Write-Error "âŒ KhÃ´ng tÃ¬m tháº¥y Tailscale executable"
              exit 1
          }

          # Cháº¡y Tailscale up
          & $tsExe up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=gh-rdp-$env:GITHUB_RUN_ID --accept-routes --accept-dns --reset

          Write-Host "â³ Äang chá» Tailscale IP..."
          $tsIP = $null
          $retries = 0
          $maxRetries = 18  # TÄƒng lÃªn 18 láº§n = 90 giÃ¢y

          while ($retries -lt $maxRetries) {
              $tsIP = & $tsExe ip -4

              if ($tsIP -and $tsIP -match '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$') {
                  Write-Host "âœ… ÄÃ£ nháº­n Tailscale IP: $tsIP"
                  break
              }

              Write-Host "Chá» Tailscale IP... ($retries/$maxRetries)"
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP -or -not ($tsIP -match '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$')) {
              Write-Host "âŒ KhÃ´ng nháº­n Ä‘Æ°á»£c Tailscale IP sau $maxRetries láº§n thá»­"
              Write-Host "ğŸ” Kiá»ƒm tra tráº¡ng thÃ¡i Tailscale:"
              & $tsExe status
              Write-Host "ğŸ” Kiá»ƒm tra version:"
              & $tsExe version
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "âœ… Tailscale IP: $tsIP"

      - name: Verify Network Connectivity
        shell: pwsh
        run: |
          Write-Host "ğŸ” Kiá»ƒm tra káº¿t ná»‘i máº¡ng..."
          $tsExe = Join-Path -Path $env:ProgramFiles -ChildPath "Tailscale\tailscale.exe"
          Write-Host "ğŸ“Š Tráº¡ng thÃ¡i Tailscale:"
          & $tsExe status
          Write-Host "ğŸŒ Äá»‹a chá»‰ IP:"
          & $tsExe ip -4
          & $tsExe ip -6

      - name: Save to Firebase
        shell: pwsh
        run: |
          $firebaseData = @{
            ip = $env:TAILSCALE_IP
            username = "AISTV"
            password = $env:RDP_PASS
            telegram_username = "${{ github.event.inputs.telegram_username }}"
            telegram_id = "${{ github.event.inputs.telegram_id }}"
            random_code = "${{ github.event.inputs.random_code }}"
            created_at = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            status = "active"
            expires_at = (Get-Date).AddHours(6).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
          } | ConvertTo-Json

          $url = "$env:FIREBASE_URL/vms/${{ github.event.inputs.random_code }}.json"
          Write-Host "ğŸ’¾ Äang lÆ°u thÃ´ng tin lÃªn Firebase..."
          try {
              $response = Invoke-RestMethod -Uri $url -Method PUT -Body $firebaseData -ContentType "application/json"
              Write-Host "âœ… ÄÃ£ lÆ°u thÃ´ng tin lÃªn Firebase"
          } catch {
              Write-Host "âŒ Lá»—i khi lÆ°u Firebase: $($_.Exception.Message)"
          }

      - name: Display RDP Info
        run: |
          Write-Host "=========================================="
          Write-Host "âœ… THÃ”NG TIN MÃY áº¢O ÄÃƒ Sáº´N SÃ€NG"
          Write-Host "=========================================="
          Write-Host "ğŸ–¥ï¸ IP Address: $env:TAILSCALE_IP"
          Write-Host "ğŸ‘¤ Username: AISTV"
          Write-Host "ğŸ”‘ Password: $env:RDP_PASS"
          Write-Host "ğŸ“‹ Random Code: ${{ github.event.inputs.random_code }}"
          Write-Host "â±ï¸ Thá»i gian sá»­ dá»¥ng: 6 giá»"
          Write-Host "=========================================="

      - name: Cleanup Firebase before timeout
        if: always()
        shell: pwsh
        run: |
          Write-Host "ğŸ§¹ Äang dá»n dáº¹p Firebase..."
          $url = "$env:FIREBASE_URL/vms/${{ github.event.inputs.random_code }}.json"
          try {
              $response = Invoke-RestMethod -Uri $url -Method DELETE
              Write-Host "âœ… ÄÃ£ xÃ³a thÃ´ng tin VM khá»i Firebase"
          } catch {
              Write-Host "âš ï¸ KhÃ´ng thá»ƒ xÃ³a Firebase: $($_.Exception.Message)"
          }

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "ğŸ”„ Äang duy trÃ¬ káº¿t ná»‘i trong 6 giá»..."
          $startTime = Get-Date
          $timeoutMinutes = 350
          $checkInterval = 30

          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutesLeft = $timeoutMinutes - $elapsed.TotalMinutes

              if ($minutesLeft -le 0) {
                  Write-Host "â° ÄÃ£ háº¿t thá»i gian, thoÃ¡t..."
                  break
              }

              # Kiá»ƒm tra Tailscale má»—i 5 phÃºt
              if ([math]::Round($elapsed.TotalSeconds) % 300 -eq 0) {
                  $tsExe = Join-Path -Path $env:ProgramFiles -ChildPath "Tailscale\tailscale.exe"
                  $status = & $tsExe status
                  Write-Host "ğŸ” Tráº¡ng thÃ¡i Tailscale: $($status | Select-Object -First 1)"
              }

              Write-Host "â° Thá»i gian cÃ²n láº¡i: $([math]::Round($minutesLeft, 1)) phÃºt"
              Start-Sleep -Seconds $checkInterval
          }
