name: AI STV

on:
  workflow_dispatch:
    inputs:
      random_code:
        description: 'Random Code'
        required: true
        type: string
      telegram_username:
        description: 'Telegram Username'
        required: true
        type: string
      telegram_id:
        description: 'Telegram ID'
        required: true
        type: string

jobs:
  aistv-pc:
    runs-on: windows-latest
    timeout-minutes: 355

    steps:
      - name: ğŸ”§ Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\\System\\CurrentControlSet\\Control\\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

      - name: ğŸ‘¤ Create RDP User with Secure Password
        shell: pwsh
        run: |
          # Táº¡o password máº¡nh
          Add-Type -AssemblyName System.Web
          $password = [System.Web.Security.Membership]::GeneratePassword(12, 3)

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "AISTV" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "AISTV"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AISTV"

          echo "RDP_PASS=$password" >> $env:GITHUB_ENV
          Write-Host "âœ… ÄÃ£ táº¡o user AISTV"

      - name: ğŸ“¥ Install Node.js for Localtunnel
        shell: pwsh
        run: |
          Write-Host "ğŸ“¥ Äang cÃ i Ä‘áº·t Node.js..."
          Invoke-WebRequest -Uri "https://nodejs.org/dist/v18.18.0/node-v18.18.0-x64.msi" -OutFile "nodejs.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "nodejs.msi", "/quiet", "/norestart" -Wait
          Remove-Item "nodejs.msi" -Force
          Write-Host "âœ… ÄÃ£ cÃ i Ä‘áº·t Node.js"

      - name: ğŸŒ Install and Start Localtunnel
        shell: pwsh
        run: |
          Write-Host "ğŸŒ Äang cÃ i Ä‘áº·t localtunnel..."
          npm install -g localtunnel

          Write-Host "ğŸš€ Äang khá»Ÿi Ä‘á»™ng localtunnel..."
          # Cháº¡y localtunnel cho port 3389
          $ltProcess = Start-Process -FilePath "cmd.exe" -ArgumentList "/c", "lt --port 3389" -PassThru -RedirectStandardOutput "lt_output.txt" -RedirectStandardError "lt_error.txt"
          Start-Sleep -Seconds 10

          # Äá»c output Ä‘á»ƒ láº¥y URL
          $ltOutput = Get-Content "lt_output.txt" -Tail 10
          Write-Host "Localtunnel Output: $ltOutput"

          # TÃ¬m URL trong output
          $publicUrl = $ltOutput | Where-Object { $_ -match 'https://[a-z0-9-]+\.loca\.lt' } | Select-Object -First 1

          if ($publicUrl) {
              echo "PUBLIC_URL=$publicUrl" >> $env:GITHUB_ENV
              Write-Host "âœ… Localtunnel Public URL: $publicUrl"
          } else {
              Write-Host "âŒ KhÃ´ng thá»ƒ láº¥y URL tá»« localtunnel"
              # Fallback: táº¡o subdomain random
              $randomSubdomain = -join ((65..90) + (97..122) | Get-Random -Count 8 | % {[char]$_})
              $publicUrl = "https://$randomSubdomain.loca.lt"
              echo "PUBLIC_URL=$publicUrl" >> $env:GITHUB_ENV
              Write-Host "ğŸ”„ Sá»­ dá»¥ng URL dá»± phÃ²ng: $publicUrl"
          }

      - name: ğŸ’¾ Save to Firebase
        shell: pwsh
        run: |
          $firebaseData = @{
            public_url = $env:PUBLIC_URL
            username = "AISTV"
            password = $env:RDP_PASS
            telegram_username = "${{ github.event.inputs.telegram_username }}"
            telegram_id = "${{ github.event.inputs.telegram_id }}"
            random_code = "${{ github.event.inputs.random_code }}"
            created_at = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            status = "active"
            expires_at = (Get-Date).AddHours(6).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            connection_type = "localtunnel"
            note = "Káº¿t ná»‘i: má»Ÿ Remote Desktop â†’ nháº­p $env:PUBLIC_URL thay vÃ¬ IP"
          } | ConvertTo-Json

          $url = "https://sever-login-ae5cc-default-rtdb.firebaseio.com/vms/${{ github.event.inputs.random_code }}.json"
          Write-Host "ğŸ’¾ Äang lÆ°u thÃ´ng tin lÃªn Firebase..."
          try {
              $response = Invoke-RestMethod -Uri $url -Method PUT -Body $firebaseData -ContentType "application/json"
              Write-Host "âœ… ÄÃ£ lÆ°u thÃ´ng tin lÃªn Firebase"
          } catch {
              Write-Host "âŒ Lá»—i khi lÆ°u Firebase: $($_.Exception.Message)"
          }

      - name: ğŸ“‹ Display RDP Info
        run: |
          Write-Host "=========================================="
          Write-Host "âœ… THÃ”NG TIN MÃY áº¢O ÄÃƒ Sáº´N SÃ€NG"
          Write-Host "=========================================="
          Write-Host "ğŸŒ Public URL: $env:PUBLIC_URL"
          Write-Host "ğŸ‘¤ Username: AISTV"
          Write-Host "ğŸ”‘ Password: $env:RDP_PASS"
          Write-Host "ğŸ“‹ Random Code: ${{ github.event.inputs.random_code }}"
          Write-Host "â±ï¸ Thá»i gian sá»­ dá»¥ng: 6 giá»"
          Write-Host "ğŸ”§ HÆ°á»›ng dáº«n: Má»Ÿ Remote Desktop â†’ nháº­p URL trÃªn"
          Write-Host "=========================================="

      - name: ğŸ”„ Keep Tunnel Alive
        shell: pwsh
        run: |
          Write-Host "ğŸ”„ Äang duy trÃ¬ káº¿t ná»‘i localtunnel..."
          $startTime = Get-Date
          $timeoutMinutes = 350

          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutesLeft = $timeoutMinutes - $elapsed.TotalMinutes

              if ($minutesLeft -le 0) {
                  Write-Host "â° ÄÃ£ háº¿t thá»i gian, thoÃ¡t..."
                  break
              }

              # Kiá»ƒm tra localtunnel váº«n cháº¡y
              $ltProcess = Get-Process -Name "node" -ErrorAction SilentlyContinue
              if (-not $ltProcess) {
                  Write-Host "ğŸ”„ Khá»Ÿi Ä‘á»™ng láº¡i localtunnel..."
                  Start-Process -FilePath "cmd.exe" -ArgumentList "/c", "lt --port 3389" -PassThru
              }

              Write-Host "â° Thá»i gian cÃ²n láº¡i: $([math]::Round($minutesLeft, 1)) phÃºt"
              Start-Sleep -Seconds 60
          }

      - name: ğŸ§¹ Cleanup Firebase
        if: always()
        shell: pwsh
        run: |
          Write-Host "ğŸ§¹ Äang dá»n dáº¹p Firebase..."
          $url = "https://sever-login-ae5cc-default-rtdb.firebaseio.com/vms/${{ github.event.inputs.random_code }}.json"
          try {
              $response = Invoke-RestMethod -Uri $url -Method DELETE
              Write-Host "âœ… ÄÃ£ xÃ³a thÃ´ng tin VM khá»i Firebase"
          } catch {
              Write-Host "âš ï¸ KhÃ´ng thá»ƒ xÃ³a Firebase: $($_.Exception.Message)"
          }
